<div class="task-list-container">
  <h1>To-Do List</h1>

  <div class="task-input">
    <input type="text" [(ngModel)]="newTaskTitle" placeholder="New task" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <div *ngFor="let task of tasks" class="task" [class.completed]="task.completed">
     
    <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)"/>

    <span *ngIf="!task.editing">{{ task.title }}</span>

    <input *ngIf="task.editing" type="text" [(ngModel)]="task.title" />

    <button *ngIf="!task.editing" (click)="editTask(task)">Edit</button>
    <button *ngIf="task.editing" (click)="saveTask(task)">Save</button>
    <button (click)="deleteTask(task.id)">Delete</button>

  </div>
  
</div>
